name: meshi
description: A new Flutter application.

version: 1.0.0

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_facebook_login: ^2.0.0
  rxdart: ^0.21.0
  http: ^0.12.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_localizations:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
  - res/images/
  - res/icons/

  fonts:
  - family: BettyLavea
    fonts:
    - asset: res/fonts/BettyLavea.ttf

  - family: Poppins
    fonts:
    - asset: res/fonts/Poppins-Regular.ttf
    - asset: res/fonts/Poppins-Italic.ttf
      style: italic
    - asset: res/fonts/Poppins-Thin.ttf
      weight: 100
    - asset: res/fonts/Poppins-Light.ttf
      weight: 300
    - asset: res/fonts/Poppins-Bold.ttf
      weight: 700
    - asset: res/fonts/Poppins-Black.ttf
      weight: 900

